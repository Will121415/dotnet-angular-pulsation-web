<div class="container">
    <h2>Consultar Personas</h2>
    <p>Consulta la lista de <code> PERSONAS </code> que se encuentran registradas...!</p>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Identificacion</th>
          <th>Nombre</th>
          <th>Sexo</th>
          <th>Edad</th>
          <th>Pulsacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas; index as i ">
            <!-- <th scope="row">{{ i + 1 }}</th> -->
            <td>{{ persona.identification }} </td>
            <td>{{ persona.name }}</td>
            <td>{{persona.sex }}</td>
            <td>{{ persona.age }}</td>
            <td>{{ persona.pulsation }}</td>
        </tr>
            
      </tbody>
    </table>
